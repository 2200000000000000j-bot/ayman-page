<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Login — AYMAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:radial-gradient(circle at top,#0f0c29,#1b0033,#05010f);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  direction:rtl;
}
.box{
  width:340px;
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#00ff99,#9b00ff);
  font-weight:bold;
}
.toggle{cursor:pointer;font-size:13px;color:#ccc;}
</style>
</head>
<body>
<div class="box">
  <h2>Secure Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <div class="toggle" onclick="togglePass()">إظهار / إخفاء</div>
  <button onclick="login()">دخول</button>
  <p id="msg"></p>
</div>

<script>
function togglePass(){
  pass.type = (pass.type==="password")?"text":"password";
}
function login(){
  if(user.value==="1K" && pass.value==="AYMAN"){
    window.location.href="success.html";
  }else{
    msg.innerText="بيانات غير صحيحة";
  }
}
</script>
  <script>
if(sessionStorage.getItem("visited") !== "yes"){
    window.location.href = "index.html";
}
  </script>
</body>
</html>
