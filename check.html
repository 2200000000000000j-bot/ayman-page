<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>كلمة السر</title>
<style>
body{
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#222;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
input,button{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
}
button{background:#25D366;}
</style>
</head>
<body>

<div class="box">
  <h3>أدخل كلمة السر</h3>
  <input type="password" id="pass">
  <br>
  <button onclick="check()">دخول</button>
</div>

<script>
function check(){
  if(document.getElementById("pass").value === "AYMAN ATYF"){
    window.location="secret.html";
  }else{
    alert("كلمة السر خاطئة");
  }
}
</script>

</body>
</html>
